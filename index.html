<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Anissa Vriet</title>
</head>
<body>
  <div class="section gradient-bg">
  <div id="left-side">
    <h1>MacRepair</h1>
    <p id="header-content">Consultez nous pour obtenir<br> un devis de réparation !</p>
  </div>
  <div id="right-side">
    <img id="right-img" src="https://cdn-bepen.nitrocdn.com/txXrMJvzQzDvdFAXnLgjuZIwLznhNtUX/assets/static/optimized/rev-f37bb43/wp-content/uploads/2019/11/imac-reparation.png"></img>
  </div>
</div>

<div class="section">
  <div class="element element-shadow">
    <img class="element-image" src="https://support.apple.com/library/APPLE/APPLECARE_ALLGEOS/SP825/macbookair.png"></img>
  <p class="element-text">MacBook Pro</p>
  </div>
  <div class="element element-shadow">
        <img class="element-image" src="https://support.apple.com/library/APPLE/APPLECARE_ALLGEOS/SP823/macminihero.png"></img>
  <p class="element-text">Mac Mini</p>
  </div>
  <div class="element element-shadow">
        <img class="element-image" src="https://support.apple.com/library/APPLE/APPLECARE_ALLGEOS/SP758/imac21inch2017.png"></img>
  <p class="element-text">iMac</p>
  </div>
</div>

<div class="section gradient-bg">
  <div id="left-side">
    <h1>Nous contacter</h1>
  </div>
  <div id="right-side">
        <form name="formulaire" action="#result" method="post">
	    <p> <label for="nom">Nom</label> <input placeholder="Nom" type="text" id="nom"> </p>
      <p> <label for="Prénom">Prénom</label> <input placeholder="Prénom" type="text" id="Prénom"> </p>
      <p> <label for="E-mail">E-mail</label> <input placeholder="Adresse e-mail" type="email" id="Email"> </p>
      <p> <label for="Appareil">Appareil</label> <select style="width: 100%;" name="appareil">
    <option value="macbook-pro">MacBook Pro</option>
    <option value="mac-mini">Mac Mini</option>
    <option value="imac">iMac</option>
</select> </p>
  <button type="button" >Envoyer</button> 
    </form>
  </div>
</div>
</body>
</html>
